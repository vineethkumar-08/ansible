- name: ansible from command vs shell module
  hosts: local
  connection: local
  tasks:
  - name: command module test
    # ansible.builtin.command: cat etc/passwd | grep root   #this will not work
    ansible.builtin.shell: cat /etc/passwd | grep root
    register: users_output

    
  - name: print output
    ansible.builtin.debug:
      msg: "{{ users_output }}"

  - name: command module test
    # ansible.builtin.command: cat etc/passwd | grep root   #this will not work
    ansible.builtin.shell: ls -ltr > files.txt
    register: files_output

  - name: print output of files
    ansible.builtin.debug:
      msg: "{{ files_output }}"